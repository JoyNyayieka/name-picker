<!DOCTYPE html>
<html>
<head>
    <title>Name Identifier</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <p>This website is designed to pick out your <em>Akan name</em> depending on your <strong>birthdate</strong> and <strong>gender.</strong></p>
    <p>Key in your birthdate below;</p>
      <form action="/action_page.php">
  <div class="form-group">
    <label for="birthdate">Date:</label>
    <input type="text" class="form-control" id="DD">
  </div>
  <div class="form-group">
    <label for="month">Month:</label>
    <input type="text" class="form-control" id="MM">
  </div>
  <div class="form-group">
    <label for="year">Year:</label>
    <input type="text" class="form-control" id="YY">
  </div>
</form>


  <p>Tick off your <strong>gender</strong> below:</p>
  <div class="radio">
    <label><input type="radio"> Female</label>
  </div>
  <div class="radio">
    <label><input type="radio">Male</label>
  </div>


  <button type="submit" class="btn btn-default">Submit</button>

    <script src="js/scripts.js"></script>
  </body>
</html>
