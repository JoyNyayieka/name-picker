<!DOCTYPE html>
<html>
<head>
    <title>Name Identifier</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="box">
      <p>This website is designed to pick out your <em>Akan name</em> depending on your <strong>birthdate</strong> and <strong>gender.</strong></p>
      <p>Key in your birthdate below;</p>
    </div>
    <div>
      <form class="" action="index.html">
        <input type="date" name="date" id="Date">
        <p>Tick off your <strong>gender</strong> below:</p>
        <select class="form-control" id="userGender">
          <option>Male</option>
          <option>Female</option>
        </select>
       <button type="submit" class="btn btn-default" onclick="akanName()">Submit</button>
      </form>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
